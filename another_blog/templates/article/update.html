{% extends "base.html" %}
{% load staticfiles %}

{% block title %}更新文章{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <lable for="title">文章标题</lable>
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>
                <div class="form-group">
                    <label for="column">文章分类</label>
                    <select class="form-control" id="column" name="column">
                        <option value="none">请选择文章分类...</option>
                        {% for column in columns %}
                        <option value="{{ column.id }}"
                                {% if column.id == article.column.id %}
                                selected
                                {% endif %}>
                            {{ column }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="body">文章内容</label>
                    <textarea type="text" class="form-control" id="body" name="body" rows="12">
                        {{ article.body }}
                    </textarea>
                </div>
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
